<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <!-- 글꼴 link -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <!-- 기본 포맷 -->
    <link rel="stylesheet" href="/src/login/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Naver 로고 -->
      <div class="logo">
        <a href="#">
          <img src="/src/login/img/naver-logo.svg" alt="" />
        </a>
      </div>
      <!-- 로그인 폼 container -->
      <div class="login-form">
        <!-- 로그인 : 아이디 -->
        <label for="user-id" class="sr-only">아이디</label>
        <input
          type="email"
          name="user-id"
          id="user-id"
          placeholder="아이디"
          required
        />
        <p class="error-msg">아이디는 이메일을 입력해 주세요</p>
        <!-- 로그인 : 비밀번호 -->
        <label for="user-pw" class="sr-only">비밀번호</label>
        <input
          type="password"
          name="user-pw"
          id="user-pw"
          placeholder="비밀번호"
          required
        />
        <p class="error-msg">비밀번호는 10자리 이상 입력해 주세요</p>
      </div>
      <!-- 로그인 버튼 container-->
      <div class="login-btn">
        <!-- 로그인 버튼 -->
        <button class="login-btn"></button>
      </div>
      <!-- 보안 container -->
      <div class="auth-wrapper">
        <!-- 로그인 상태 유지 -->
        <aside class="keep-logged"></aside>
        <!-- IP 보안 토글 -->
        <aside class="ip-security-toggle"></aside>
      </div>
    </div>
  </body>
</html>
