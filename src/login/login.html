<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Naver logo -->
      <div class="logo-naver">
        <a href="http://www.naver.com">
          <img src="../login/img/naver-logo.svg" alt="Naver" />
        </a>
      </div>
      <div class="login-form">
        <div class="account-form account-id">
          <label for="userId" class="sr-only">이메일</label>
          <input
            type="email"
            name="userId"
            id="userId"
            placeholder="아이디"
            required
          />
          <p class="error-msg">아이디는 이메일 형식으로 입력해 주세요</p>
        </div>
        <div class="account-form account-pw">
          <label for="userPw" class="sr-only">비밀번호</label>
          <input
            type="password"
            name="userPw"
            id="userPw"
            placeholder="비밀번호"
            minlength="10"
            required
          />
          <p class="error-msg">비밀번호는 10자리 이상 입력해 주세요</p>
        </div>
      </div>
      <div class="login-button">
        <label for="login-btn" class="sr-only">로그인</label>
        <input type="submit" id="login-btn" class="login-btn" value="로그인" />
      </div>
      <div class="login-options">
        <div class="login-keep">
          <input type="checkbox" name="login-status" id="login-status" />
          <label for="login-status">로그인 상태유지</label>
        </div>
        <div class="login-ip">
          <a href="/src/login/pages/ip_security.html " target="_blank"
            >IP 보안</a
          >
          <input
            type="checkbox"
            name="login-ip"
            id="login-ip"
            class="ip-checkbox"
          />
          <label for="login-ip"> <span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
