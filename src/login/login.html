<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <!-- 글꼴 link -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <!-- 기본 포맷 -->
    <link rel="stylesheet" href="/src/login/styles/login.css" />
  </head>
  <body>
    <!-- Naver 로고 -->
    <header>Logo</header>
    <!-- 로그인 폼 container -->
    <div class="login-form">
      <!-- 로그인 : 아이디 -->
      <label for="/"></label>
      <input type="email" name="" id="" />
      <!-- 로그인 : 비밀번호 -->
      <label for="/"></label>
      <input type="password" name="" id="" />
    </div>
    <!-- 로그인 버튼 container-->
    <div class="login-btn">
      <!-- 로그인 버튼 -->
      <button class="login-btn"></button>
    </div>
    <!-- 보안 container -->
    <div class="auth-wrapper">
      <!-- 로그인 상태 유지 -->
      <aside class="keep-logged"></aside>
      <!-- IP 보안 토글 -->
      <aside class="ip-security-toggle"></aside>
    </div>
  </body>
</html>
